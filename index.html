e="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </label> <label class="form__field"> How do you rate our work? <input type="range" name="rate" value="0" min="0" max="40"> </label> </fieldset> <fieldset class="form__box"> <legend>Additional info</legend> <label class="form__field"> Comments: <textarea name="comments" autocomplete="off" cols="20" rows="2"></textarea> </label> <label class="form__field"> Would you recommend us? <select name="recomend"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <input type="submit" name="submit" value="Submit"> </form> </body></html>
