<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"
    >
      <div class="form__box personal__info">
        <label class="form__field">
          Surname:
          <input
            type="text"
            name="surname"
            required
          >
        </label>
        <label class="form__field">
          Name:
          <input
            type="text"
            name="name"
            required
          >
        </label>
        <label class="form__field">
          How old are you?
          <input
            type="number"
            name="yearsOld"
            value="12"
            min="1"
            max="100"
          >
        </label>
        <label class="form__field">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
          >
        </label>
        <label class="form__field">
          I accept the term of agreement
          <input
            type="checkbox"
            name="terms"
            required
          >
        </label>
      </div>
      <div class="form__box registration">
        <label class="form__field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="form__field">
          Password
          <input
            type="password"
            name="password"
            minlength="6"
            maxlength="24"
            required
          >
        </label>
      </div>
      <div class="form__box">

      </div>
      <div class="form__box">

      </div>
    </form>
  </body>
</html>
